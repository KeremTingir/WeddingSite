<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyza ‚ù§Ô∏è Sercan - D√ºƒü√ºn Fotoƒüraflarƒ±</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <style>
        /* Reset ve temel stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Ana gradient arka plan */
        .gradient-bg {
            background: linear-gradient(135deg, 
                #FFE4E1 0%, 
                #FFF8DC 25%, 
                #FFD700 50%, 
                #FFB6C1 75%, 
                #FFF8DC 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Partik√ºl animasyonlarƒ± */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 8s; }
        .particle:nth-child(10) { left: 95%; animation-delay: 9s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* √ái√ßek dekorasyonlarƒ± */
        .flower-decoration {
            position: fixed;
            font-size: 3rem;
            z-index: 2;
            animation: flowerFloat 8s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .flower-left {
            left: 5%;
            animation-delay: 0s;
        }

        .flower-right {
            right: 5%;
            animation-delay: 2s;
        }

        .flower-left-top {
            left: 8%;
            top: 15%;
            animation-delay: 1s;
        }

        .flower-right-top {
            right: 8%;
            top: 20%;
            animation-delay: 3s;
        }

        .flower-left-bottom {
            left: 3%;
            bottom: 25%;
            animation-delay: 4s;
        }

        .flower-right-bottom {
            right: 3%;
            bottom: 30%;
            animation-delay: 5s;
        }

        .flower-left-middle {
            left: 2%;
            top: 50%;
            animation-delay: 6s;
        }

        .flower-right-middle {
            right: 2%;
            top: 45%;
            animation-delay: 7s;
        }

        .flower-left-center {
            left: 12%;
            top: 35%;
            animation-delay: 8s;
        }

        .flower-right-center {
            right: 12%;
            top: 40%;
            animation-delay: 9s;
        }

        .flower-left-far {
            left: 15%;
            bottom: 15%;
            animation-delay: 10s;
        }

        .flower-right-far {
            right: 15%;
            bottom: 20%;
            animation-delay: 11s;
        }

        .flower-left-high {
            left: 6%;
            top: 25%;
            animation-delay: 12s;
        }

        .flower-right-high {
            right: 6%;
            top: 30%;
            animation-delay: 13s;
        }

        .flower-left-low {
            left: 10%;
            bottom: 35%;
            animation-delay: 14s;
        }

        .flower-right-low {
            right: 10%;
            bottom: 40%;
            animation-delay: 15s;
        }

        .flower-center-left {
            left: 20%;
            top: 10%;
            animation-delay: 16s;
        }

        .flower-center-right {
            right: 20%;
            top: 15%;
            animation-delay: 17s;
        }

        .flower-center-bottom-left {
            left: 18%;
            bottom: 10%;
            animation-delay: 18s;
        }

        .flower-center-bottom-right {
            right: 18%;
            bottom: 15%;
            animation-delay: 19s;
        }

        @keyframes flowerFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% { 
                transform: translateY(-10px) rotate(5deg) scale(1.05);
            }
            50% { 
                transform: translateY(-5px) rotate(-3deg) scale(1.1);
            }
            75% { 
                transform: translateY(-15px) rotate(3deg) scale(1.05);
            }
        }

        /* Ana container */
        .container {
            position: relative;
            z-index: 3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Ba≈ülƒ±k */
        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            font-weight: 700;
            color: #8B4513;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titleFadeIn 1.5s ease-out;
            position: relative;
        }

        .title::before,
        .title::after {
            content: 'üåπ';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            animation: heartBeat 2s infinite;
        }

        .title::before {
            left: -60px;
        }

        .title::after {
            right: -60px;
        }

        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartBeat {
            0% { transform: translateY(-50%) scale(1); }
            14% { transform: translateY(-50%) scale(1.1); }
            28% { transform: translateY(-50%) scale(1); }
            42% { transform: translateY(-50%) scale(1.1); }
            70% { transform: translateY(-50%) scale(1); }
        }

        /* Ana buton */
        .upload-btn {
            background: linear-gradient(45deg, #FFB6C1, #FFD700, #FFE4E1);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 500;
            color: #8B4513;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.3);
            margin-bottom: 2rem;
            animation: buttonFadeIn 2s ease-out;
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .upload-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.5);
            background-size: 150% 150%;
        }

        .upload-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Bilgilendirme metni */
        .info-text {
            text-align: center;
            color: #8B4513;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            animation: textFadeIn 2.5s ease-out;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ek romantik efektler */
        .heart-decoration {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 182, 193, 0.3);
            animation: heartFloat 4s ease-in-out infinite;
        }

        .heart-decoration:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart-decoration:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .heart-decoration:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .heart-decoration:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Responsive tasarƒ±m */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
            
            .title::before,
            .title::after {
                font-size: 1.5rem;
            }
            
            .title::before {
                left: -40px;
            }
            
            .title::after {
                right: -40px;
            }
            
            .upload-btn {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
            
            .info-text {
                font-size: 1rem;
                padding: 15px;
                margin: 0 20px;
            }

            .flower-decoration {
                font-size: 2rem;
            }

            /* Mobilde bazƒ± √ßi√ßekleri gizle */
            .flower-left-far,
            .flower-right-far,
            .flower-center-left,
            .flower-center-right,
            .flower-center-bottom-left,
            .flower-center-bottom-right {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .title::before,
            .title::after {
                display: none;
            }
            
            .upload-btn {
                font-size: 1rem;
                padding: 12px 25px;
            }

            .flower-decoration {
                font-size: 1.5rem;
            }

            /* √áok k√º√ß√ºk ekranlarda daha fazla √ßi√ßeƒüi gizle */
            .flower-left-middle,
            .flower-right-middle,
            .flower-left-center,
            .flower-right-center,
            .flower-left-high,
            .flower-right-high,
            .flower-left-low,
            .flower-right-low {
                display: none;
            }
        }

        /* Ek g√∂rsel efektler */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 40%; right: 20%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 40%; left: 25%; animation-delay: 2s; }
        .sparkle:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 3s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Partik√ºl animasyonlarƒ± -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- √ái√ßek dekorasyonlarƒ± -->
    <div class="flower-decoration flower-left">üå∏</div>
    <div class="flower-decoration flower-right">üå∫</div>
    <div class="flower-decoration flower-left-top">üå∑</div>
    <div class="flower-decoration flower-right-top">üåπ</div>
    <div class="flower-decoration flower-left-bottom">üåº</div>
    <div class="flower-decoration flower-right-bottom">üåª</div>
    <div class="flower-decoration flower-left-middle">üå∏</div>
    <div class="flower-decoration flower-right-middle">üå∫</div>
    <div class="flower-decoration flower-left-center">üå∑</div>
    <div class="flower-decoration flower-right-center">üåπ</div>
    <div class="flower-decoration flower-left-far">üåº</div>
    <div class="flower-decoration flower-right-far">üåª</div>
    <div class="flower-decoration flower-left-high">üå∏</div>
    <div class="flower-decoration flower-right-high">üå∫</div>
    <div class="flower-decoration flower-left-low">üå∑</div>
    <div class="flower-decoration flower-right-low">üåπ</div>
    <div class="flower-decoration flower-center-left">üåº</div>
    <div class="flower-decoration flower-center-right">üåª</div>
    <div class="flower-decoration flower-center-bottom-left">üå∏</div>
    <div class="flower-decoration flower-center-bottom-right">üå∫</div>

    <!-- Romantik kalp dekorasyonlarƒ± -->
    <div class="heart-decoration">üíï</div>
    <div class="heart-decoration">üíù</div>
    <div class="heart-decoration">üíñ</div>
    <div class="heart-decoration">üíó</div>

    <!-- Sparkle efektleri -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <!-- Ana gradient arka plan -->
    <div class="gradient-bg">
        <div class="container">
            <!-- Ba≈ülƒ±k -->
            <h1 class="title">Beyza ‚ù§Ô∏è Sercan</h1>
            
            <!-- Ana buton -->
            <button class="upload-btn" id="uploadBtn">
                üì∏ Fotoƒüraf Y√ºkle
            </button>
            
            <!-- Bilgilendirme metni -->
            <p class="info-text">
                Butona tƒ±klayƒ±n, Drive a√ßƒ±lacak. Oraya d√ºƒü√ºnde √ßektiƒüiniz fotoƒüraflarƒ±nƒ±zƒ± y√ºkleyin üíï
            </p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Google Drive linki - burayƒ± kendi linkinizle deƒüi≈ütirin
        const GOOGLE_DRIVE_LINK = 'https://drive.google.com/drive/folders/1uZKxhh5_7-mIP1Ctv1mYlyFUK1MqLTW3?usp=sharing';
        
        // Buton tƒ±klama olayƒ±
        document.getElementById('uploadBtn').addEventListener('click', function() {
            // Google Drive'a y√∂nlendir
            window.open(GOOGLE_DRIVE_LINK, '_blank');
        });

        // Ek interaktif efektler
        document.addEventListener('DOMContentLoaded', function() {
            // Buton hover efektini g√º√ßlendir
            const btn = document.getElementById('uploadBtn');
            
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.05)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });

            // √ái√ßeklere hover efekti ekle
            const flowers = document.querySelectorAll('.flower-decoration');
            flowers.forEach(flower => {
                flower.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.2) rotate(10deg)';
                });
                
                flower.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1) rotate(0deg)';
                });
            });
        });
    </script>
</body>
